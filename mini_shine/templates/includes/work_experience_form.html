{% include 'includes/display_errors.html' %}

<form class="form-horizontal" role="form" action={{ target_url }} method='post'>
    <div class='form-group'>
        <label class="col-sm-2 control-label">Do you have Previous Work Experience</label>
        <div class="col-sm-10" "col-sm-offset-2">
            {{ form.is_experienced }}
        </div>
    </div>

    <div class='form-group'>
        <label class="col-sm-2 control-label">Work Experience</label>
        <div class="col-sm-10">
            {{ form.years_of_experience }}
            {{ form.months_of_experience }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value='Next'/>
        </div>
    </div>
</form>
